<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZKBio ERP Sync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-pending { color: #ffc107; }
        .status-synced { color: #198754; }
        .status-failed { color: #dc3545; }
        .status-duplicate { color: #0dcaf0; }
        .card-stat { transition: transform 0.2s; }
        .card-stat:hover { transform: translateY(-2px); }
        .navbar-brand { font-weight: bold; }
        .sync-actions { background: #f8f9fa; padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'zkbio_sync:dashboard' %}">
                <i class="fas fa-sync-alt me-2"></i>ZKBio ERP Sync
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'zkbio_sync:dashboard' %}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container text-center">
            <small>&copy; {% now "Y" %} ZKBio ERP Synchronization System</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
